<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="#home" class="sidebar-item" onclick="changeContent('home')">
      <i class="icon">&#8962;</i>
      <span class="text">Home</span>
    </a>
    <a href="#services" class="sidebar-item" onclick="changeContent('services')">
      <i class="icon">&#9881;</i>
      <span class="text">Services</span>
    </a>
    <a href="#contact" class="sidebar-item" onclick="changeContent('contact')">
      <i class="icon">&#9993;</i>
      <span class="text">Contact</span>
    </a>
    <a href="#about" class="sidebar-item" onclick="changeContent('about')">
      <i class="icon">&#8505;</i>
      <span class="text">About</span>
    </a>
  </div>
  <div class="main-content" id="main-content">
    <h1>Responsive Sidebar Example</h1>
    <p>Hover over the sidebar to see it expand!</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
